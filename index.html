<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,700;1,800&display=swap" rel="stylesheet">
    <body>
    <header class='header'>
        <div class="container">
            <div class="head">
                <div class="head__logo head__item">
                   <h1 class="head__logo__content">Weather forecast company</h1> 
                </div>
                <div class="head__search head__item">
                    <input type="text" class='head__search__text'> 
                    <img src="img/find.svg" class='head__find' alt="find">   
                </div>
                <div class="head__date head__item"></div>
            </div>
        </div>
        <nav class="nav">
                <div class="nav__today">Today</div>
                <div class="nav__week">5-day forecast</div>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            
            <div class="second-page-content">
                <template class="week-template">
                <div class="week-forecast">
                    <div class="week-forecast__item">
                        <div class="week-forecast__heading">t</div>
                        <div class="week-forecast__date"></div>
                        <img class='mid-content__photo' alt="weather-picture">
                        <div class="week-forecast__temp"></div>
                        <div class="week-forecast__info"></div>
                    </div>
                    <div class="week-forecast__item">
                        <div class="week-forecast__heading"></div>
                        <div class="week-forecast__date"></div>
                        <img class='mid-content__photo' alt="weather-picture">
                        <div class="week-forecast__temp"></div>
                        <div class="week-forecast__info"></div>
                    </div>
                    <div class="week-forecast__item">
                        <div class="week-forecast__heading"></div>
                        <div class="week-forecast__date"></div>
                        <img class='mid-content__photo' alt="weather-picture">
                        <div class="week-forecast__temp"></div>
                        <div class="week-forecast__info"></div>
                    </div>
                    <div class="week-forecast__item">
                        <div class="week-forecast__heading"></div>
                        <div class="week-forecast__date"></div>
                        <img class='mid-content__photo' alt="weather-picture">
                        <div class="week-forecast__temp"></div>
                        <div class="week-forecast__info"></div>
                    </div>
                    <div class="week-forecast__item">
                        <div class="week-forecast__heading"></div>
                        <div class="week-forecast__date"></div>
                        <img class='mid-content__photo' alt="weather-picture">
                        <div class="week-forecast__temp"></div>
                        <div class="week-forecast__info"></div>
                    </div>
                </div>
            </template>
            </div>

            <div class="upper-content">
            <h2 class="upper-content__heading">current weather</h2>
            <template class="upper-content__template">
            <div class="upper-content__current-weather">
                <div class="upper-content__picture">
                    <img class='upper-content__photo' alt="weather-picture">
                    <div class="upper-content__name"></div>
                </div>
                <div class="upper-content__temp">
                    <div class="upper-content__degree"></div>
                    <div class="upper-content__feel">Real feel </div>
                </div>
                <div class="upper-content__sun-info">
                    <div class="upper-content__sunrise">Sunrise:</div>
                    <div class="upper-content__sunset">Sunset:</div>
                    <div class="upper-content__duration">Duration:</div>
                </div>
            </div>
        </template>
        </div>
        <div class="mid-content">
            <h2 class="mid-content__heading">hourly</h2>
            <template class="mid-content__template">
                <div class="mid-content__wrapper">
                <div class="mid-content__item">
                    <div class="mid-content__time">today</div>
                    <div class="mid-content__photo"></div>
                    <div class="mid-content__sky-info">Forecast</div>
                    <div class="mid-content__temp">Temp (C)</div>
                    <div class="mid-content__feel-temp">Real feel</div>
                    <div class="mid-content__wind">Wind (km/h)</div>
                </div>
                <div class="mid-content__item">
                    <div class="mid-content__time"></div>
                    <img class='mid-content__photo' alt="weather-picture">
                    <div class="mid-content__sky-info"></div>
                    <div class="mid-content__temp"></div>
                    <div class="mid-content__feel-temp"></div>
                    <div class="mid-content__wind"></div>
                </div>
                <div class="mid-content__item">
                    <div class="mid-content__time"></div>
                    <img class='mid-content__photo' alt="weather-picture">
                    <div class="mid-content__sky-info"></div>
                    <div class="mid-content__temp"></div>
                    <div class="mid-content__feel-temp"></div>
                    <div class="mid-content__wind"></div>
                </div>
                <div class="mid-content__item">
                    <div class="mid-content__time"></div>
                    <img class='mid-content__photo' alt="weather-picture">
                    <div class="mid-content__sky-info"></div>
                    <div class="mid-content__temp"></div>
                    <div class="mid-content__feel-temp"></div>
                    <div class="mid-content__wind"></div>
                </div>
                <div class="mid-content__item">
                    <div class="mid-content__time"></div>
                    <img class='mid-content__photo' alt="weather-picture">
                    <div class="mid-content__sky-info"></div>
                    <div class="mid-content__temp"></div>
                    <div class="mid-content__feel-temp"></div>
                    <div class="mid-content__wind"></div>
                </div>
                <div class="mid-content__item">
                    <div class="mid-content__time"></div>
                    <img class='mid-content__photo' alt="weather-picture">
                    <div class="mid-content__sky-info"></div>
                    <div class="mid-content__temp"></div>
                    <div class="mid-content__feel-temp"></div>
                    <div class="mid-content__wind"></div>
                </div>
                <div class="mid-content__item">
                    <div class="mid-content__time"></div>
                    <img class='mid-content__photo' alt="weather-picture">
                    <div class="mid-content__sky-info"></div>
                    <div class="mid-content__temp"></div>
                    <div class="mid-content__feel-temp"></div>
                    <div class="mid-content__wind"></div>
                </div>
            </div>
            </template>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
